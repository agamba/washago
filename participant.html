<!DOCTYPE html> 
<html> 
<head> 
    <title>Washago Participant</title> 
    
  
    <link href="css/participant.css" rel="stylesheet" type="text/css" /> 
    <link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" /> 
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script>
</head>
<body> 
    <div data-role="page" id="participant-ui" style="display: none">
        <div data-theme="b" data-role="header" data-position="fixed">
            <h1>
                Washago Participant
            </h1>
            <a href="index.html" data-icon="check" class="ui-btn-right" data-theme="b">Save</a>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-divider-theme="b" data-inset="false">
                <li data-role="list-divider" role="heading">
                    Your Contribution
                </li>
            </ul>
            <div data-role="fieldcontain">
                <label for="selectmenu1">
                    Your location:
                </label>
                <select name="selectmenu1" id="selectmenu1">
                    <option value="option1">
                        Poster 1
                    </option>
                    <option value="">
                        Poster 2
                    </option>
                    <option value="">
                        Poster 3
                    </option>
                    <option value="">
                        Poster 4
                    </option>
                    <option value="">
                        Poster 5
                    </option>
                    <option value="">
                        Poster 6
                    </option>
                </select>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>
                        Choose:
                    </legend>
                    <input name="radiobuttons1" id="radio1" value="radio1" type="radio" checked="checked" />
                    <label for="radio1">
                        Comment
                    </label>
                    <input name="radiobuttons1" id="radio2" value="radio2" type="radio" />
                    <label for="radio2">
                        Question
                    </label>
                </fieldset>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="textarea1">
                        Title
                    </label>
                    <textarea id="textarea1" placeholder="">
                    </textarea>
                </fieldset>
            </div>
            <ul data-role="listview" data-divider-theme="b" data-inset="false">
                <li data-role="list-divider" role="heading">
                    Tags
                </li>
            </ul>
            <div>
                <b>
                    <br />
                    Use the text&nbsp;field to add your own tags to the post and/or select
                    from the tag list generated by the community below:
                </b>
            </div>
            <!-- <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <label for="textinput1">
                        Add your own tags:
                    </label>
                    <input id="textinput1" placeholder="Add tags for your post separated by commas " value="" type="text" />
                </fieldset> 
            </div>-->
            <div  data-role="fieldcontain">
            <ul data-role="listview" data-theme="b" data-dividertheme="e" data-filter="true" data-filter-theme="c" data-filter-placeholder="Add tags for your post separated by commas...">
                <li data-role="list-divider" role="heading">
                    Tags submitted by your peers
                </li>
                <li data-theme="c">
                    <a href="#page1">
                        Collabration
                    </a>
                </li>
                <li data-theme="c">
                    <a href="#page1">
                        Embbeded
                    </a>
                </li>
                <li data-theme="c">
                    <a href="#page1" data-transition="slide">
                        Connectivism
                    </a>
                </li>
                <li data-theme="c">
                    <a href="#page1" data-transition="slide">
                        Knowledge Building
                    </a>
                </li>
            </ul>
            </div>
            <br />
            <input type="submit" value="Submit your post" data-ajax="false" id="submit-button"/>
        </div>
        <!-- <div data-theme="c" data-role="footer">
            <h1>
                Footer
            </h1>
        </div> -->
    </div>    
    <script type="text/javascript">
        Sail.load()
            .then('js/jquery.mobile-1.1.0.min.js')
            .then('js/washago.participant.js')
            .thenRun(function() { return Sail.init(Washago.Participant); }); 
    </script>
        
</body>
</html>
